<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>汉字学习</title>
    <style>
        @page { size: letter; margin: 0.75in; }
        body { font-family: 'Songti SC', 'STSong', serif; font-size: 18pt; }
        h1 { text-align: center; margin-bottom: 20px; }
        h2 { text-align: center; margin-top: 30px; margin-bottom: 15px; font-size: 1.2em; font-weight: normal; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 15px; text-align: center; height: 60px; }
        th { background-color: #f2f2f2; font-weight: bold; }
        .character-col { width: 10%; }
        .pinyin-col { width: 15%; }
        .word-col { width: 20%; }
        .empty-col { width: 11%; }
    </style>
</head>
<body>
    <h1>汉字学习</h1>
    {% if study.content.header_text %}
        <h2>{{ study.content.header_text }}</h2>
    {% endif %}
    <table>
        <thead>
            <tr>
                <th class="character-col">汉字</th>
                <th class="pinyin-col">拼音</th>
                <th class="word-col">词语</th>
                <th class="empty-col"></th>
                <th class="empty-col"></th>
                <th class="empty-col"></th>
                <th class="empty-col"></th>
                <th class="empty-col"></th>
            </tr>
        </thead>
        <tbody>
            {% for item in study.content.content %}
            <tr>
                <td>{{ item.char }}</td>
                <td>{{ item.pinyin }}</td>
                <td>{{ item.word }}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
