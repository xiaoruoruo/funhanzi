{% extends "admin/base_site.html" %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>Select a new study date for the selected {{ queryset.count }} record(s):</p>
    {{ form.as_p }}
    <input type="hidden" name="action" value="update_study_date">
    {% for obj in queryset %}
    <input type="hidden" name="_selected_action" value="{{ obj.pk }}">
    {% endfor %}
    <input type="submit" name="apply" value="Update">
</form>
{% endblock %}
