
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fun Hanzi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-4">Fun Hanzi</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="{{ url_for('exam') }}" class="nav-link {% if request.endpoint == 'exam' %}active{% endif %}">Exam</a></li>
          <li class="nav-item"><a href="{{ url_for('study') }}" class="nav-link {% if request.endpoint == 'study' %}active{% endif %}">Study</a></li>
          <li class="nav-item"><a href="{{ url_for('progress') }}" class="nav-link {% if request.endpoint == 'progress' %}active{% endif %}">Progress</a></li>
          <li class="nav-item"><a href="{{ url_for('show_stats') }}" class="nav-link {% if request.endpoint == 'show_stats' %}active{% endif %}">Stats</a></li>
          <li class="nav-item"><a href="{{ url_for('admin') }}" class="nav-link {% if request.endpoint == 'admin' %}active{% endif %}">Admin</a></li>
        </ul>
      </header>

      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
